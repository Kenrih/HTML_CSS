<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opasity</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 40px;
            display: inline-block;
            background-color: bisque;
        }
        p {
            width: 100px;
            height: 100px;
            top: 20px;
            left: 20px;
            margin: 20px;
        }
        p.one {
            background-color: black;
            opacity: 0.5;
        }
        p.two {
            background-color: black;
        }
    </style>
</head>
<body>
    <div><p class="one"></p></div>
    <div><p class="two"></p></div>
</body>
</html>
